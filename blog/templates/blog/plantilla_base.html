{% extends 'baseindex.html' %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div class="contenedor">
        {% block section %}
        <div class="login-panel">

                {{ form.password }}

            </form>
        </div>
        {% endblock %}
    </div>
    </body>
</html>
